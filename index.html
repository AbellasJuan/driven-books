<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <script src="./src/scripts/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <title>DrivenBooks</title>
  </head>

  <body>
    <div class="navbar">
      <h1>DrivenBooks</h1>
      <h2>Encontre o livro perfeito para vocÃª</h2>
    </div>

    <div class="content">
      <div class="books books-without-selection">
        <div class="book" onclick="selectBook(this)">
          <img class="book-img" src="./assets/img/a-garota-que-nao-se-calou.jpg" />
        </div>

        <div class="book" onclick="selectBook(this)">
          <img class="book-img" src="./assets/img/casamento-americano.jpg" />
        </div>

        <div class="book" onclick="selectBook(this)">
          <img class="book-img" src="./assets/img/fique-comigo.jpg" />
        </div>

        <div class="book" onclick="selectBook(this)">
          <img class="book-img" src="./assets/img/minha-pele.jpg" />
        </div>

        <div class="book" onclick="selectBook(this)">
          <img class="book-img" src="./assets/img/nascido-crime.jpg" />
        </div>

        <div class="book" onclick="selectBook(this)">
          <img class="book-img" src="./assets/img/vermelho-branco-sangue-azul.jpg" />
        </div>
      </div>

      <div class="book-box hidden">
        <div class="line-action">
          <ion-icon onclick="closeButtons('book-box')" class="icon" name="close-circle"></ion-icon>
        </div>

        <div class="book-information">
          <h4 class="book-title"></h4>
          <h5 class="book-author"></h5>
          <p class="book-details">
           
          </p>
        </div>

        <div class="line-action">
          <button class="add-button" onclick="addToList()">
            <ion-icon class="add-icon" name="add"></ion-icon> Adicionar a lista
          </button>
        </div>
      </div>

      <div class="books-list hidden">
        <h3>Lista de Leitura</h3>
        <div class="listed-books">
          
        </div>
        <div class="modal-actions">
          <div class="close-button" onclick="closeButtons('books-list');">Fechar</div>
          <div onclick="clearList();">Limpar</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="list-button" onclick="openList()">
        Ver a lista
      </button>
    </div>
  </body>
</html>
